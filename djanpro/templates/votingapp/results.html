{% extends 'index.html' %}
{%load static %}
{% block title %}Voting Results{%endblock%}
{%block content%}

    <div class="row">
        <div class="col-md-6" id="info">
            <p class="badge text-bg-warning" id="results" name="results">
                Results
                <a href="{% url 'sortd'%}" class="btn btn-primary">Sort</a>
            </p>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">*</th>
                        <th scope="col">Programming Language</th>
                        <th scope="col">Count of Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key,value in glbcnt.items%}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{key}}</td>
                        <td><div class="progress" role="progressbar" aria-label="Warning Animated striped example" 
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                            style="width: {{value}}%">{{value}}</div>
                        </div></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
